<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CV Final</title>
</head>
<body>
    <img src="https://randomuser.me/api/portraits/men/30.jpg" alt="Imagen de CV no cargada" height="300px" width="300px"> 
    <p id="demo">
        <script>
            const persona = '{"nombre": "Zack Richardson", "email": "zack.richardson@example.com", "fecha_Nacimiento": "7/2/1998"}';
            const obj = JSON.parse (persona);
            console.log(obj);
            document.getElementById("demo").innerHTML =
            "Nombre "+obj.nombre+
            " Email: "+obj.email+
            " Fecha de nacimiento"+obj.fecha_Nacimiento;
        </script>

    <p id="demo2">
        <script>
        var persona2 = '{"numero_de_teléfono": "(541) 652-0899 " "experiencia_Laboral": "Lorem Ipsum","habilidades": "Lorem Ipsum"}';
        var obje = JSON.parse (persona2);
        console.log(obje)
        document.getElementById('demo2').innerHTML =
        "numero de teléfono"+obje.Numero_de_teléfono;
        "experiencia Laboral"+obje.Experiencia_Laboral+
        "habilidades"+obje.Habilidades
        </script>
    <div id="Info" style="display: none;"></div>

</body>
</html>
